upstream openclaw_gateway {
    server openclaw:3000;
}

upstream supabase_api {
    server supabase-api:3000;
}

# HTTP â€” OpenClaw + Supabase API (TLS is terminated by the host Nginx)
server {
    listen 80;
    server_name _;

    # OpenClaw Gateway (root)
    location / {
        proxy_pass         http://openclaw_gateway;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Supabase API (PostgREST)
    location /supabase/ {
        rewrite            ^/supabase/(.*) /$1 break;
        proxy_pass         http://supabase_api;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }
}
